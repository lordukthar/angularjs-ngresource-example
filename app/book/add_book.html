<form name="bookForm" ng-submit="addBook()" novalidate>

    <div class="form-group">
        <label for="title">title</label>
        <input name="title" class="form-control" type="text" id="title" placeholder="title"
               ng-model="title">
    </div>
    <div class="form-group">
        <label for="published">published</label>
        <input name="published" class="form-control" type="published" id="published"
               placeholder="published" ng-model="published">

    </div>


    <button type="submit" class="btn btn-primary">Add book</button>
</form>
