<form name="bookForm" ng-submit="editBook()" novalidate>

    <div class="form-group">
        <label for="title">title</label>
        <input name="title" class="form-control" type="text" id="title" placeholder="{{book.title}}"
               ng-model="title">
    </div>
    <div class="form-group">
        <label for="published">published</label>
        <input name="published" class="form-control" type="text" id="published"
               placeholder="{{book.published}}" ng-model="published">

    </div>


    <button type="submit" class="btn btn-primary">Edit book</button>
</form>
